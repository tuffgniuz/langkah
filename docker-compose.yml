services:
  one4all-db:
    container_name: one4all-db
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
      args:
        - "UID:${UID}:-1000"
        - "GID:${GID}:-1000"
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  one4all-redis:
    container_name: one4all-redis
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    ports:
      - "6389:6379"
    volumes: 
      - redis-data:/data
    restart: always

  one4all-api:
    container_name: one4all-api
    build:
      context: .
      dockerfile: docker/python/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: on-failure
    volumes:
      - ./one4all-api:/app

volumes:
  db-data:
  redis-data:

